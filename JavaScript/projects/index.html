<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="screen active" id="start-screen">

            <h1>Quiz Time!</h1>
            <p>Test Your Knowledge with these fun questions</p>
            <button>Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>

                <div class="question-info">
                    <p>
                        Question <span id="current-question">1</span> of  <span>5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- Answers would be inserted from js  -->
            </div>

            <div class="progress-bar">

                <div id="progress" class="progress">

                </div>

            </div>

        </div>

        <div id="result-screen" class="screen active">

            <h1>Quiz Results</h1>

            <div class="result-info">
                <p>you scored <span id="final score">0</span>out of <span id="max-score">5</span></p>
            </div>

            <div id="result-message">Good-Job!</div>



        </div>

        <button id="restart-btn">Restart-Quiz</button>

    </div>
    
</body>
</html>
